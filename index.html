<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kordia - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #003A5E; /* Cor azul escuro */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            color: white;
            padding: 20px;
            width: 60%;
            max-width: 1000px;
            box-sizing: border-box;
        }

        .logo img {
            width: 80%;
            max-width: 800px;
            height: auto;
        }

        .coming-soon {
            color: #DA8A15; /* Cor laranja */
            font-size: 3rem;
            margin-top: 20px;
            margin-bottom: 50px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .social-icons img {
            width: 120px;
            height: 120px;
        }

        .loading {
            margin-top: 50px;
        }

        .loading img {
            width: 120px;
            height: auto;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .logo img {
                width: 70%;
            }

            .coming-soon {
                font-size: 2rem;
                margin-bottom: 40px;
            }

            .social-icons img {
                width: 100px;
                height: 100px;
            }

            .loading img {
                width: 100px;
            }
        }

        @media (max-width: 480px) {
            .logo img {
                width: 90%;
            }

            .coming-soon {
                font-size: 1.5rem;
                margin-bottom: 30px;
            }

            .social-icons {
                gap: 15px;
            }

            .social-icons img {
                width: 80px;
                height: 80px;
            }

            .loading img {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logótipo -->
        <div class="logo">
            <img src="img/01 _ Logo.svg" alt="Kordia Logo">
        </div>

        <!-- Animação de carregamento -->
        <div class="loading">
            <img src="img/Loading Animation.gif" alt="Loading Animation">
        </div>

        <!-- Texto "Coming Soon" -->
        <div class="coming-soon">
            <img src="img/02 _ Coming Soon.svg" alt="Coming Soon">
        </div>

        <!-- Ícones de redes sociais -->
        <div class="social-icons">
            <img src="img/03 _ Icons.svg" alt="Ícones de Redes Sociais">
        </div>
    </div>
</body>
</html>
